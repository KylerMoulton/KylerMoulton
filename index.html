<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BYU CS Student</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      color: #00aaff;
      margin-bottom: 0.5em;
    }
    .links {
      margin-top: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .links a {
      text-decoration: none;
      color: #00aaff;
      font-size: 1.5rem;
      margin: 0.5em 0;
      position: relative;
      padding: 0.5em 1em;
      border-radius: 4px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .links a:hover {
      background-color: rgba(0, 170, 255, 0.2);
      transform: scale(1.05);
    }
    .links a::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: #00aaff;
      transition: width 0.3s;
      transform: translateX(-50%);
    }
    .links a:hover::after {
      width: 100%;
    }
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      h1 {
        font-size: 2.5rem;
      }
      .links a {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kyler Moulton</h1>
    <div class="links">
      <a href="https://github.com/softwareconstruction240">240 - Software Construction</a>
      <a href="https://github.com/webprogramming260">260 - Web Programming</a>
      <a href="https://github.com/devops329">329 - DevOps</a>
      <!-- Add more links here -->
    </div>
  </div>
</body>
</html>
